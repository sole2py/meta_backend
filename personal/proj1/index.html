<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" rel="stylesheet">
</head>
<body>
<script crossorigin="anonymous"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<div class="container">
    <div class="text-center">
        <h1>Hello, world!</h1>
    </div>
    Enter your Email Address:
    <input class="form-label" type="email">

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox"> New Feature
    </div>
    <div>
        <p> How much are you willing to pay?</p>
    </div>
    <div class="input-group">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control">
        <span class="input-group-text">.00</span>
    </div>
    
    <div class="mb-3">
        <label for="addressInput" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="addressInput" placeholder="name@example.com">
    </div>
</div>
</body>
</html>
